<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Dynamic Bubbles Loader</title>
  <style>
    /* 全体のリセット */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      /* 背景はコントラストを出しつつ、ややグラデーション */
      background: radial-gradient(circle, #ff9a9e, #fad0c4);
    }

    /* ローダーを中央に置くためのコンテナ */
    .loader-container {
      position: relative;
      width: 180px;
      height: 180px;
      background-color: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(6px);
      border-radius: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    /* バブル全体をまとめる要素 */
    .bubbles {
      position: relative;
      width: 130px;
      height: 130px;
    }

    /* 個々のバブル */
    .bubble {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 35px;
      height: 35px;
      border-radius: 50%;
      opacity: 0.85;
      transform: translate(-50%, -50%);
      /* 今回はscaleを大きくし、移動や回転も加えるアニメーションを適用 */
    }

    /* バブルの色を何パターンか用意 */
    .bubble:nth-child(1) {
      background: radial-gradient(circle, #ffafbd, #ffc3a0);
      animation: bubbleAnim1 3s ease-in-out infinite;
    }
    .bubble:nth-child(2) {
      background: radial-gradient(circle, #2196f3, #6dd5ed);
      animation: bubbleAnim2 4s ease-in-out infinite;
    }
    .bubble:nth-child(3) {
      background: radial-gradient(circle, #cc2b5e, #753a88);
      animation: bubbleAnim3 3.5s ease-in-out infinite;
    }
    .bubble:nth-child(4) {
      background: radial-gradient(circle, #ee9ca7, #ffdde1);
      animation: bubbleAnim4 5s ease-in-out infinite;
    }
    .bubble:nth-child(5) {
      background: radial-gradient(circle, #fbc2eb, #a6c1ee);
      animation: bubbleAnim5 3.8s ease-in-out infinite;
    }
    .bubble:nth-child(6) {
      background: radial-gradient(circle, #84fab0, #8fd3f4);
      animation: bubbleAnim6 4.2s ease-in-out infinite;
    }

    /*
      それぞれ微妙に違うタイミング・動きにするために
      アニメーションを複数作成し、バブルごとに割り当てています。
      大きく移動・回転・スケールが変化するように設定。
    */

    @keyframes bubbleAnim1 {
      0% {
        transform: translate(-50%, -50%) scale(0.6) rotate(0deg);
      }
      25% {
        transform: translate(-30%, -70%) scale(1.4) rotate(45deg);
      }
      50% {
        transform: translate(-50%, -90%) scale(1) rotate(90deg);
      }
      75% {
        transform: translate(-70%, -70%) scale(1.5) rotate(135deg);
      }
      100% {
        transform: translate(-50%, -50%) scale(0.6) rotate(180deg);
      }
    }

    @keyframes bubbleAnim2 {
      0% {
        transform: translate(-50%, -50%) scale(0.7) rotate(0deg);
      }
      25% {
        transform: translate(-60%, -40%) scale(1.3) rotate(90deg);
      }
      50% {
        transform: translate(-50%, -30%) scale(1.1) rotate(135deg);
      }
      75% {
        transform: translate(-40%, -60%) scale(1.5) rotate(180deg);
      }
      100% {
        transform: translate(-50%, -50%) scale(0.7) rotate(270deg);
      }
    }

    @keyframes bubbleAnim3 {
      0% {
        transform: translate(-50%, -50%) scale(0.6) rotate(0deg);
      }
      25% {
        transform: translate(-70%, -30%) scale(1.2) rotate(60deg);
      }
      50% {
        transform: translate(-30%, -40%) scale(0.8) rotate(120deg);
      }
      75% {
        transform: translate(-50%, -70%) scale(1.4) rotate(240deg);
      }
      100% {
        transform: translate(-50%, -50%) scale(0.6) rotate(360deg);
      }
    }

    @keyframes bubbleAnim4 {
      0% {
        transform: translate(-50%, -50%) scale(0.8) rotate(0deg);
      }
      25% {
        transform: translate(-40%, -80%) scale(1.5) rotate(120deg);
      }
      50% {
        transform: translate(-60%, -40%) scale(0.9) rotate(180deg);
      }
      75% {
        transform: translate(-45%, -30%) scale(1.6) rotate(240deg);
      }
      100% {
        transform: translate(-50%, -50%) scale(0.8) rotate(360deg);
      }
    }

    @keyframes bubbleAnim5 {
      0% {
        transform: translate(-50%, -50%) scale(0.7) rotate(0deg);
      }
      25% {
        transform: translate(-70%, -70%) scale(1.4) rotate(100deg);
      }
      50% {
        transform: translate(-50%, -30%) scale(1) rotate(200deg);
      }
      75% {
        transform: translate(-30%, -70%) scale(1.5) rotate(300deg);
      }
      100% {
        transform: translate(-50%, -50%) scale(0.7) rotate(360deg);
      }
    }

    @keyframes bubbleAnim6 {
      0% {
        transform: translate(-50%, -50%) scale(0.9) rotate(0deg);
      }
      25% {
        transform: translate(-30%, -60%) scale(1.3) rotate(80deg);
      }
      50% {
        transform: translate(-60%, -70%) scale(1) rotate(160deg);
      }
      75% {
        transform: translate(-70%, -40%) scale(1.6) rotate(240deg);
      }
      100% {
        transform: translate(-50%, -50%) scale(0.9) rotate(360deg);
      }
    }

  </style>
</head>
<body>
  <div class="loader-container">
    <div class="bubbles">
      <!-- バブルを増やしたい場合は要素を追加するだけでOK -->
      <div class="bubble"></div>
      <div class="bubble"></div>
      <div class="bubble"></div>
      <div class="bubble"></div>
      <div class="bubble"></div>
      <div class="bubble"></div>
    </div>
  </div>
</body>
</html>
